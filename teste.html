<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Play - Estilo VALORANT</title>
    <style>
        /* ESTILO BASE - FONTE E CORES OFICIAIS */
        @font-face {
            font-family: 'Tungsten';
            src: url('https://fonts.cdnfonts.com/css/tungsten') format('woff2');
            font-weight: bold;
        }
        
        body {
            background-color: #0f1923;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* BOTÃO PRINCIPAL */
        .valorant-play-btn {
            position: relative;
            background: linear-gradient(135deg, #ff4655 0%, #cc3944 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-family: 'Tungsten', 'Arial Narrow', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(255, 70, 85, 0.3);
            border-radius: 4px;
            z-index: 1;
        }
        
        /* EFEITO DE BRILHO INTERNO */
        .valorant-play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                          transparent, 
                          rgba(255, 255, 255, 0.2), 
                          transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        /* ANIMAÇÃO HOVER */
        .valorant-play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 70, 85, 0.5);
        }
        
        .valorant-play-btn:hover::before {
            left: 100%;
        }
        
        /* EFEITO DE CLICK */
        .valorant-play-btn:active {
            transform: translateY(1px);
            box-shadow: 0 5px 15px rgba(255, 70, 85, 0.4);
        }
        
        /* BORDA DINÂMICA */
        .valorant-play-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .valorant-play-btn:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        /* EFEITO DE PULSO (OPCIONAL) */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 70, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0); }
        }
        
        .valorant-play-btn.pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <button class="valorant-play-btn pulse">Play</button>
    
    <script>
        // Efeito interativo adicional
        const playBtn = document.querySelector('.valorant-play-btn');
        
        playBtn.addEventListener('mouseenter', () => {
            playBtn.classList.add('pulse');
        });
        
        playBtn.addEventListener('mouseleave', () => {
            playBtn.classList.remove('pulse');
        });
        
        playBtn.addEventListener('click', () => {
            // Adicione aqui a ação do botão
            console.log('Jogo iniciado!');
        });
    </script>
</body>
</html>
