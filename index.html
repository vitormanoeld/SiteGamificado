<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escolha Tema Valorant - Fortnite</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background-container">
            <video id="fortniteVideo" class="video-bg" loop muted>
                <source src="assets/fortnite.mp4" type="video/mp4">
            </video>

            <video id="valorantVideo" class="video-bg" loop muted>
                <source src="assets/valorant.mp4" type="video/mp4">
            </video>
        </div>

        <h1 class="logo">Escolha seu <span style="color: rgb(0, 81, 255);">Mundo</span></h1>
        
        <div class="buttons-container">
            <button class="valorant-btn-secondary valorant-button" id="valorantButton">Valorant
                <img src="assets/valorant.png" alt="icone-Valorant" class="btn-imagevava">
            </button>
            <button class="valorant-btn-primary fortnite-button" id="fortniteButton">Fortnite
                <img src="assets/lhama.png" alt="Lhama" class="btn-image">
            </button>
        </div>

        

        <script src="script.js"></script>
    </body>
</html>
