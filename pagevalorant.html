<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Valorant</title>
        <link rel="stylesheet" href="stylesvalorant.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="background-container">
                <video autoplay muted id="valorantVideo" class="video-bg" loop muted>
                    <source src="assets/valorant.mp4" type="video/mp4">
                </video>
            </div>

            <div class="divlogo">
                <a class="logo" href="inicial.html">
                    <img class="imglogo" src="assets/valorant.png" alt="Logo Valorant">
                </a>
            </div>

            <header class="header">
                <nav class="navbar">
                    <div class="navbar-div">
                        <a class="active" href="index.html">Ínicio</a>
                        <a href="solucoes.html">Agentes</a>
                        <a href="services.html">Mapas</a>
                        <a href="developers.html">Armas</a>
                        <a href="contatoo.html">Torneios</a>
                    </div>
                    <button class="valorant-play-btn pulse">Jogar</button>
                </nav>

            </header>

            <div class="namevava">
                <h1>Valorant</h1>
                <div class="buttons">
                    <button class="minimal-btn btn-filled">
                        <div class="scan-effect"></div>
                        <div class="corner-dots"></div>
                        <div class="corner-dots"></div>
                        <div class="corner-dots"></div>
                        <div class="corner-dots"></div>
                        <span class="btn-text">COMEÇAR</span>
                    </button>
                
                    <button class="minimal-btn btn-outline">
                        <div class="scan-effect"></div>
                        <div class="corner-dots"></div>
                        <div class="corner-dots"></div>
                        <div class="corner-dots"></div>
                        <div class="corner-dots"></div>
                        <span class="btn-text">AGENTES</span>
                    </button>

                </div>
            </div>
        </section>

    </body>
</html>
