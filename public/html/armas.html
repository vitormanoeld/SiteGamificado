<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/armas.css" />
  <link rel="stylesheet" href="/public/css/stylemapa.css" />
  <link rel="stylesheet" href="/public/css/stylesvalorant.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="icon" type="image/png" href="/assets/GERAL/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Valorant - Armas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }



    video#meuVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
      display: block;
    }

    .botao-mude {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 0;
      width: max-content;
      height: max-content;
      display: inline-block;
      background: transparent;
      pointer-events: auto;
    }

    .botao-mude button {
      font-size: 16px;
      cursor: pointer;
    }


    .btn-text:hover {
      color: rgb(255, 255, 255);
    }

    .stats-container {
      background: #1e232800;

      border-radius: 4px;
      padding: 30px 40px;
      width: 400px;
      margin-top: 24%;
      margin-left: 60px;
    }

    .stat-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffffff;
      width: 80px;
      flex-shrink: 0;
    }

    .stat-bar-container {
      flex: 1;
      height: 4px;
      background: #2C3338;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .stat-bar {
      height: 100%;
      border-radius: 2px;
      position: relative;
      transition: all 0.3s ease;
      animation: fillBar 1.5s ease-out;
    }

    @keyframes fillBar {
      from {
        width: 0 !important;
      }
    }

    .stat-bar::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-row:hover .stat-bar::after {
      opacity: 1;
    }

    .stat-row:hover .stat-label {
      color: #ECE8E1;
    }

    .state-valorant-damage .stat-bar {
      background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
      width: 95%;
      box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
    }

    .state-valorant-fire-rate .stat-bar {
      background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
      width: 75%;
      box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
    }

    .state-valorant-range .stat-bar {
      background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
      width: 100%;
      box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
    }

    .stat-row:hover .stat-bar {
      transform: scaleY(1.5);
      filter: brightness(1.2);
    }

    .stat-bar-container:hover {
      background: #3A4249;
    }
  </style>
</head>

<body>
  <video id="meuVideo" autoplay loop>
    <source src="/assets/" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>
  <header class="header">
    <div class="divlogo">
      <a class="logo" href="inicial.html">
        <img class="imglogo" src="/assets/GERAL/valorant.png" alt="Logo Valorant" />
      </a>
    </div>
    <nav class="navbar">
      <div class="navbar-div">
        <a href="/public/html/pagevalorant.html">Ínicio</a>
        <a href="/public/html/agentes.html">Agentes</a>
        <a href="/public/html/index.html">Mapas</a>
        <a class="active" href="/public/html/armas.html">Armas</a>
        <a href="/public/html/torneio.html">Torneios</a>
        <a href="/public/html/adivinhe.html">Adivinhe</a>
      </div>
      <button onclick="redirecionar()" class="valorant-play-btn pulse">
        Jogar
      </button>
    </nav>
  </header>


  <div class="info">
    <h1 id="infoTitle"></h1>
    <p id="infoText"></p>
  </div>
  <div class="stats-container">
    <div class="stat-row state-valorant-damage">
      <div class="stat-label">Damage</div>
      <div class="stat-bar-container">
        <div class="stat-bar"></div>
      </div>
    </div>

    <div class="stat-row state-valorant-fire-rate">
      <div class="stat-label">Fire Rate</div>
      <div class="stat-bar-container">
        <div class="stat-bar"></div>
      </div>
    </div>

    <div class="stat-row state-valorant-range">
      <div class="stat-label">Range</div>
      <div class="stat-bar-container">
        <div class="stat-bar"></div>
      </div>
    </div>


    <div class="scene">
      <div class="container">
        <div class="word front" id="" data-name="VANDAL">
          <img src="http://localhost:3000/imagens//Vandal.webp" alt="Imagem VANDAL" />
          <span>VANDAL</span>
        </div>
        <div class="word middle" data-name="PHANTOM">
          <img src="http://localhost:3000/imagens/phantpm.png" alt="Imagem PHANTOM" />
          <span>PHANTOM</span>
        </div>
        <div class="word back" data-name="OPERATOR">
          <img src="http://localhost:3000/imagens/Operator.webp" alt="Imagem OPERATOR" />
          <span>OPERATOR</span>
        </div>
      </div>
    </div>

    <div class="image-grid" id="imageGrid"></div>
    <div class="botao-mude">
      <button onclick="rotateWords()" class="minimal-btn btn-filled">
        <div class="scan-effect"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
        <span class="btn-text">MUDAR ARMA</span>
      </button>
    </div>

    <script src="/public/js/armas.js"></script>
    <script>

      function ativarLink(elemento) {
        document.querySelectorAll('.navbar-div a').forEach(link => link.classList.remove('active'));
        elemento.classList.add('active');
      }
    </script>
</body>

</html>
