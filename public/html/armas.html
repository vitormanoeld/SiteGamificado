      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Layout Armas Centralizado</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      video#meuVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        opacity: 0.4;
        display: block;
      }

      .buttons {
        top: -10%;
        left: -4.5%;
      }

      .btn-text:hover {
        color: rgb(255, 255, 255);
      }
        .stats-container {
            background: #1e232800;
           
            border-radius: 4px;
            padding: 30px 40px;
            width: 400px;
            margin-top: 24%;
            margin-left:60px;
        }
        
        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .stat-row:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            width: 80px;
            flex-shrink: 0;
        }
        
        .stat-bar-container {
            flex: 1;
            height: 4px;
            background: #2C3338;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .stat-bar {
            height: 100%;
            border-radius: 2px;
            position: relative;
            transition: all 0.3s ease;
            animation: fillBar 1.5s ease-out;
        }
        
        @keyframes fillBar {
            from { width: 0 !important; }
        }
        
        .stat-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-row:hover .stat-bar::after {
            opacity: 1;
        }
        
        .stat-row:hover .stat-label {
            color: #ECE8E1;
        }
        
        .state-valorant-damage .stat-bar {
            background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
            width: 95%;
            box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
        }
        
        .state-valorant-fire-rate .stat-bar {
            background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
            width: 75%;
            box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
        }
        
        .state-valorant-range .stat-bar {
            background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
            width: 100%;
            box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
        }
        
        .stat-row:hover .stat-bar {
            transform: scaleY(1.5);
            filter: brightness(1.2);
        }
        
        .stat-bar-container:hover {
            background: #3A4249;
        }
    </style>
  </head>

  <body>

    <!-- Texto Esquerda -->
    <div class="info">

    <div class="stats-container">

    <!-- Carrossel Direita -->

    <!-- Grid de imagens no centro -->

    <div style="margin-left: 51rem; margin-top: 45%" class="buttons">
      <button onclick="rotateWords()" class="minimal-btn btn-filled">
        <div class="scan-effect"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
