<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <meta name="description" content="Página sobre Valorant com informações de agentes, mapas, armas e torneios." />
    <link rel="stylesheet" href="/public/css/stylesvalorant.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section>
        <div class="background-container">
            <video autoplay muted loop playsinline preload="auto" id="valorantVideo" class="video-bg">
  <source src="http://localhost:3000/videos/valorant.mp4" type="video/mp4" />
  Seu navegador não suporta vídeo em HTML5.
</video>

        </div>

        <div class="divlogo">
            <a class="logo" href="inicial.html">
                <img class="imglogo" src="/assets/GERAL/valorant.png" alt="Logo Valorant" />
            </a>
        </div>

        <header class="header">
            <nav class="navbar">
                <div class="navbar-div">
                    <a class="active" href="pagevalorant.html">Ínicio</a>
                    <a href="solucoes.html">Agentes</a>
                    <a href="/public/html/index.html">Mapas</a>
                    <a href="/public/html/armas.html">Armas</a>
                    <a href="/public/html/torneio.html">Torneios</a>
                    <a href="/public/html/quiz.html">Quiz</a>
                </div>
                <button onclick="redirecionar()" class="valorant-play-btn pulse">
            Jogar
          </button>
            </nav>
        </header>

        <div class="namevava">
            <h1>Valorant</h1>
            <div class="buttons">
                <button class="minimal-btn btn-filled">
            <div class="scan-effect"></div>
            <div class="corner-dots"></div>
            <div class="corner-dots"></div>
            <div class="corner-dots"></div>
            <div class="corner-dots"></div>
            <span class="btn-text">COMEÇAR</span>
          </button>

                <button class="minimal-btn btn-outline">
            <div class="scan-effect"></div>
            <div class="corner-dots"></div>
            <div class="corner-dots"></div>
            <div class="corner-dots"></div>
            <div class="corner-dots"></div>
            <span class="btn-text">TORNEIOS</span>
          </button>
            </div>
        </div>
    </section>
    <script src="/public/js/script.js"></script>
