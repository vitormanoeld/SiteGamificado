<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="armas.css" />
  <link rel="stylesheet" href="stylemapa.css" />
  <link rel="stylesheet" href="stylesvalorant.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="icon" type="image/png" href="assets/GERAL/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Valorant - Armas</title>
</head>

<body>
  <video id="meuVideo" autoplay loop>
    <source src="" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>
  <header class="header">
    <div class="divlogo">
      <a class="logo" href="index.html">
        <img class="imglogo" loading="eager" src="assets/GERAL/valorant.png" alt="Logo Valorant" />
      </a>
    </div>
    <nav class="navbar">
      <div class="navbar-div">
        <a href="index.html">Ínicio</a>
        <a href="agentes.html">Agentes</a>
        <a href="pagevalorant.html">Mapas</a>
        <a class="active" href="armas.html">Armas</a>
        <a href="torneio.html">Torneios</a>
      </div>
      <button onclick="redirecionar()" class="valorant-play-btn pulse">
        Jogar
      </button>
    </nav>
  </header>


  <div class="info">
    <h1 id="infoTitle"></h1>
    <p id="infoText"></p>
  </div>
  <div class="stats-container">
    <div class="stat-row state-valorant-damage">
      <div class="stat-label">Damage</div>
      <div class="stat-bar-container">
        <div class="stat-bar"></div>
      </div>
    </div>

    <div class="stat-row state-valorant-fire-rate">
      <div class="stat-label">Fire Rate</div>
      <div class="stat-bar-container">
        <div class="stat-bar"></div>
      </div>
    </div>

    <div class="stat-row state-valorant-range">
      <div class="stat-label">Range</div>
      <div class="stat-bar-container">
        <div class="stat-bar"></div>
      </div>
    </div>


    <div class="scene">
      <div class="container">
        <div class="word front" id="" data-name="VANDAL">
          <img src="videos/imagens/Vandal.webp" alt="Imagem VANDAL" />
          <span>VANDAL</span>
        </div>
        <div class="word middle" data-name="PHANTOM">
          <img src="videos/imagens/phantpm.png" alt="Imagem PHANTOM" />
          <span>PHANTOM</span>
        </div>
        <div class="word back" data-name="OPERATOR">
          <img src="videos/imagens/Operator.webp" alt="Imagem OPERATOR" />
          <span>OPERATOR</span>
        </div>
      </div>
    </div>

    <div class="image-grid" id="imageGrid"></div>
    <div class="botao-mude">
      <button onclick="rotateWords()" class="minimal-btn btn-filled">
        <div class="scan-effect"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
        <div class="corner-dots"></div>
        <span class="btn-text">MUDAR ARMA</span>
      </button>
    </div>

    <script src="js/armas.js"></script>
    <script src="js/script.js"></script>
    <script>

      function ativarLink(elemento) {
        document.querySelectorAll('.navbar-div a').forEach(link => link.classList.remove('active'));
        elemento.classList.add('active');
      }
    </script>
</body>

</html>
