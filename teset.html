<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0F1419;
            color: #ECE8E1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .stats-container {
            background: #1E2328;
            border: 1px solid #383E47;
            border-radius: 4px;
            padding: 30px 40px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        
        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .stat-row:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8A9097;
            width: 80px;
            flex-shrink: 0;
        }
        
        .stat-bar-container {
            flex: 1;
            height: 4px;
            background: #2C3338;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .stat-bar {
            height: 100%;
            border-radius: 2px;
            position: relative;
            transition: all 0.3s ease;
            animation: fillBar 1.5s ease-out;
        }
        
        @keyframes fillBar {
            from { width: 0 !important; }
        }
        
        .stat-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-row:hover .stat-bar::after {
            opacity: 1;
        }
        
        .stat-row:hover .stat-label {
            color: #ECE8E1;
        }
        
        .state-valorant-damage .stat-bar {
            background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
            width: 95%;
            box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
        }
        
        .state-valorant-fire-rate .stat-bar {
            background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
            width: 75%;
            box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
        }
        
        .state-valorant-range .stat-bar {
            background: linear-gradient(90deg, #FF4655 0%, #FF6B7A 100%);
            width: 100%;
            box-shadow: 0 0 8px rgba(255, 70, 85, 0.4);
        }
        
        .stat-row:hover .stat-bar {
            transform: scaleY(1.5);
            filter: brightness(1.2);
        }
        
        .stat-bar-container:hover {
            background: #3A4249;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-row state-valorant-damage">
            <div class="stat-label">Damage</div>
            <div class="stat-bar-container">
                <div class="stat-bar"></div>
            </div>
        </div>
        
        <div class="stat-row state-valorant-fire-rate">
            <div class="stat-label">Fire Rate</div>
            <div class="stat-bar-container">
                <div class="stat-bar"></div>
            </div>
        </div>
        
        <div class="stat-row state-valorant-range">
            <div class="stat-label">Range</div>
            <div class="stat-bar-container">
                <div class="stat-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
